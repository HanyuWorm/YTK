<div class="container" ng-controller="ProjectController">
    <div class="jumbotron jumbotron-fluid" style="padding-top: 20px; padding-bottom: 10px;">
        <div class="container">
        <h2>Choose Project</h2>
        </div>
    </div>
    <div>
        <ul style="list-style-type: none;">
        <li ng-repeat="project in projects" style="margin: 10px 0"> >> <button class="btn btn-primary" ng-click="detail(project)">{{project}}</button></li>
        </ul>
    </div>
</div>
